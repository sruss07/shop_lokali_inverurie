{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Blog Management</h2>
            <h5 class="text-muted">Add/Edit a Post</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <!-- Crispy form to add/edit blog post -->
            <form method="POST" class="post-form mb-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'post_list' %}">Back to Blog</a>
                    <button type="submit" class="btn btn-outline-black rounded-0">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
